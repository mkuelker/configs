# Default colors
[colors.primary]
background = '#2D2A2E'
foreground = '#fff1f3'

# Normal colors
[colors.normal]
black   = '#2c2525'
red     = '#fd6883'
green   = '#adda78'
yellow  = '#f9cc6c'
blue    = '#f38d70'
magenta = '#a8a9eb'
cyan    = '#85dacc'
white   = '#fff1f3'

# Bright colors
[colors.bright]
black   = '#72696a'
red     = '#fd6883'
green   = '#adda78'
yellow  = '#f9cc6c'
blue    = '#f38d70'
magenta = '#a8a9eb'
cyan    = '#85dacc'
white   = '#fff1f3'

[cursor.style]
blinking = "On"
shape = "Beam"

[font]
size = 12.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[terminal.shell]
args = ["--login", "-i"]
program = 'C:\Program Files\Git\bin\bash.exe'

[window]
decorations = "full"
opacity = 0.95

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 10
y = 10

